 <!-- Seguimientos de Producto -->
 <div class="container mt-5" id="productosSeguidos">
  <!-- Aquí se mostrarán los productos en seguimiento -->
 </div>



  <!-- Agregar enlaces a los scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    // Función para mostrar los productos en seguimiento
    function mostrarProductosSeguidos() {
        let productosSeguidos = JSON.parse(localStorage.getItem('productosSeguidos')) || [];
        let html = '';
        productosSeguidos.forEach((producto, index) => {
            html += `<div class="seguimiento card" style="width: 30rem;">
                        <h3>${producto.nombre}</h3>
                        <img class="producto-img card-img-top" src="${producto.imagen}" alt="${producto.nombre}">
                        <div class="card-body">
                            <p class="card-text">${producto.descripcion}</p>
                            <p class="card-text">Precio: ${producto.precio}</p>
                            <button class="btn btn-danger" onclick="eliminarSeguimiento(${index})">Eliminar Seguimiento</button>
                        </div>
                    </div>`;
        });
        document.getElementById('productosSeguidos').innerHTML = html;
    }
  
    // Función para eliminar un seguimiento
    function eliminarSeguimiento(index) {
        let productosSeguidos = JSON.parse(localStorage.getItem('productosSeguidos')) || [];
        productosSeguidos.splice(index, 1);
        localStorage.setItem('productosSeguidos', JSON.stringify(productosSeguidos));
        mostrarProductosSeguidos();
    }
  
    // Llamar a la función mostrarProductosSeguidos al cargar la página
    window.onload = mostrarProductosSeguidos;
  </script>
